title: Blog Woszi
subtitle: Moja podróż przez świat cyberbezpieczeńśtwa
description: >- # this means to ignore newlines until "baseurl:"
  Blog poświęcony cyberbezpieczeńśtwu.

url: "" # the base hostname & protocol for your site, e.g. https://example.github.io
baseurl: "" # the subpath of your site, e.g. /blog

urls:
    - text: Home
      url: /
    - text: About
      url: /about
    - text: Blog
      url: /blog

    - text: Contact
      url : /contact


# Edit Author details (For multi authors check _data/authors.yml)

author_logo: profile.png
author: Woszi
author_bio: Cześć, ma na imię Damian
author_email: "dorejestracjiwww@protonmail.com"
author_location: Poland
author_website_url: "https://"
typewrite-text: Niezwykły świat cyberbezpieczeńśtwa.

# Experiences
author_work_experiences:
            - company_name: Google
              company_logo: google.png
              company_url: https://google.com
              designation: Junior Specialist
              description: ScriptKid
              visibility: true
            - company_name: Microsoft
              company_logo: microsoft.png
              company_url: https://microsoft.com
              designation: ADDS Admin
              description: Doświadczenie z róznymi produktami Microsoft
              visibility: true

# Education
author_education_details:
              - college_logo: wat.png
                college_name: WAT
                college_url: https://wat.edu.pl
                college_degree: Master of Science
                description: Bachelor of Technology
                visibility: true

# Projects
author_project_details:
              - project_thumbnail:
                project_title:
                project_description:
                project_url:
                visibility: false

# social links
twitter_username: woszi
github_username:  woszi
facebook_username: woszi
linkedin_username: woszi
behance_username: woszi
instagram_username: woszi
medium_username: woszi
telegram_username: woszi
dribbble_username: woszi
flickr_username: woszi

#for comments ( we got Disqus and Hyvor Commenting, uncomment the one you want to use )

# disqus_shortname: sujay-kundu
hyvor_talk_website_id: 476

# wakatime username (coding activity)
wakatime_username: woszi

# mailchimp embedded form url (newsletter):
#mailchimp_form_url: https://sujaykundu.us10.list-manage.com/subscribe/post?u=50bab1c85eae24ecfb0f68361&amp;id=3a2dd721d0

# formspree (contact form)
formspree_email: dorejestracjiwww@protonmail.com

# syntax highlighter
markdown: kramdown
highlighter: rouge
permalink: pretty

# Choose what to show ( can be true or false)
show_author_work_experiences: true
show_author_education_details: true
show_author_project_details: true

# pagination of posts
paginate: 4
per_page: 4
paginate_path: "/blog/page/:num/"

# minify
# compress_html:
#   clippings: all
#   comments: ["<!-- ", " -->"]
#   endings: all
#   ignore:
#     envs: ['development']

# Archives
# jekyll-archives:
#   enabled:
#     - categories
#   layout: archive
#   permalinks:
#     category: '/category/:name/'

collections:
  products:
    output: true
  authors:
    output: true

defaults:
  -
    scope:
      path: "gallery"
    values:
      permalink: /:path/:basename:output_ext
  -
    scope:
      path: ""
      type: authors
    values:
      layout: author
      permalink: /blog/authors/:slug

# Build settings
plugins:
  - jekyll-paginate
  - jekyll-gist
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-menus


# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

destination: ./build
